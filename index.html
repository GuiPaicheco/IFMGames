<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IFMGames — Clássico</title>
<style>
  /* ===== ESTILO GERAL ===== */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
    color: #222;
  }

  body {
    display: flex;
    flex-direction: column;
    border: 8px solid #000; /* Borda preta cartunesca */
    box-sizing: border-box;
    background: #57b60a;
    overflow: hidden;
  }

  /* ===== CABEÇALHO ===== */
  header {
    background: linear-gradient(#55aa09, #4fa508);
    color: #fff;
    text-align: center;
    padding: 25px 0;
    font-size: 2em;
    font-weight: bold;
    text-shadow: 2px 2px 0 #000;
    letter-spacing: 1px;
    flex-shrink: 0;
    z-index: 10;
    width: calc(100% + 16px);
    margin-left: -8px;
    margin-top: -8px;
  }

  /* ===== ÁREA CENTRAL ===== */
  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center; /* Centraliza verticalmente */
    padding: 40px 20px;
    position: relative;
    z-index: 5;
    overflow-y: auto;
  }

  /* ===== GRADE DE JOGOS ===== */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 40px;
    justify-content: center;  /* Centraliza horizontalmente */
    align-content: center;    /* Centraliza verticalmente */
    width: 100%;
    height: 100%;
    max-width: 1200px; /* ~5 jogos por linha (5 * 180px + gaps) */
    box-sizing: border-box;
    padding: 20px;
  }

  /* ===== BLOCO DE JOGO ===== */
  .game {
    background: #fff;
    border: 4px solid #000;
    border-radius: 10px;
    box-shadow: 4px 4px 0 #000;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    width: 180px;
    height: auto;
  }

  .game:hover {
    transform: scale(1.08);
    box-shadow: 6px 6px 0 #000;
  }

  .game img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-bottom: 4px solid #000;
  }

  .game p {
    margin: 0;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    color: #000;
    font-size: 1em;
  }

  /* ===== RODAPÉ ===== */
  footer {
    background: linear-gradient(#4fa508, #55aa09);
    color: #fff;
    text-align: center;
    padding: 18px;
    font-weight: bold;
    text-shadow: 1px 1px 0 #000;
    flex-shrink: 0;
    z-index: 10;
    width: calc(100% + 16px);
    margin-left: -8px;
    margin-bottom: -8px;
  }

  /* ===== FUNDO COM EFEITO DE LUZ ===== */
  .background-decoration {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.25), transparent 25%),
                #57b60a;
    pointer-events: none;
    transition: background 0.05s ease-out;
    z-index: 0;
  }

  /* ===== RESPONSIVIDADE ===== */
  @media (max-width: 900px) {
    .grid {
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
    }
    .game {
      width: 160px;
    }
    .game img {
      height: 120px;
    }
  }

  @media (max-width: 600px) {
    header {
      font-size: 1.5em;
      padding: 15px 0;
    }
    .grid {
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 25px;
    }
    .game {
      width: 140px;
    }
    .game img {
      height: 100px;
    }
  }
</style>
</head>
<body>

<div class="background-decoration" id="bg"></div>

<header>IFMGames</header>

<main>
  <div class="grid">

    <!-- NOSSOS JOGOS -->

    <!-- Jogo de RPG - Paicheco -->
    <div class="game" onclick="window.location.href='./IFMGames-main/Paicheco/pages/home.html'">
      <img src="./IFMGames-main/Home/RPG.gif" alt="RPG - The Dungeon">
      <p>RPG - The Dungeon</p>
    </div>

    <!-- Jogo do Ítalo -->
    <div class="game" onclick="window.location.href='ITEVEE/index.html'">
      <img src="./IFMGames-main/Home/Yaya.gif" alt="Nome Temporário">
      <p>Placehoader</p>
    </div>

    <!-- Jogo do Heringe -->
    <div class="game" onclick="window.location.href='Jogo.html'">
      <img src="./IFMGames-main/Home/Marselo.jpg" alt="Nome Temporário">
      <p>Marselo</p>
    </div>
  </div>
</main>

<footer>© Direitos Autorais - Trio IFMG</footer>

<script>
  // ===== EFEITO DE SEGUIR O MOUSE =====
  const bg = document.getElementById('bg');
  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth) * 100;
    const y = (e.clientY / window.innerHeight) * 100;
    bg.style.setProperty('--x', `${x}%`);
    bg.style.setProperty('--y', `${y}%`);
  });
</script>

</body>
</html>
